<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="page-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with shadow -->
  <circle cx="96" cy="96" r="88" fill="url(#bg-gradient)" stroke="#FBBF24" stroke-width="8" filter="url(#shadow)"/>

  <!-- Inner background -->
  <circle cx="96" cy="96" r="76" fill="url(#bg-gradient)" opacity="0.8"/>

  <!-- Open book pages -->
  <path d="M60 72 C60 60, 68 48, 96 48 C124 48, 132 60, 132 72 L132 120 C132 132, 124 144, 96 144 C68 144, 60 132, 60 120 Z" fill="url(#book-gradient)"/>
  <path d="M62 74 C62 62, 70 50, 96 50 C122 50, 130 62, 130 74 L130 118 C130 130, 122 142, 96 142 C70 142, 62 130, 62 118 Z" fill="url(#page-gradient)"/>

  <!-- Book spine -->
  <rect x="95.2" y="48" width="1.6" height="96" fill="#4B5563"/>

  <!-- Cross symbol -->
  <rect x="93.6" y="64" width="6.4" height="24" fill="#FBBF24"/>
  <rect x="88" y="76" width="16" height="6.4" fill="#FBBF24"/>

  <!-- Decorative elements -->
  <circle cx="48" cy="48" r="4" fill="#FBBF24" opacity="0.9"/>
  <circle cx="144" cy="48" r="4" fill="#FBBF24" opacity="0.9"/>
  <circle cx="48" cy="144" r="4" fill="#FBBF24" opacity="0.9"/>
  <circle cx="144" cy="144" r="4" fill="#FBBF24" opacity="0.9"/>

  <!-- Additional decorative stars -->
  <polygon points="32,32 34,38 40,38 35,42 37,48 32,44 27,48 29,42 24,38 30,38" fill="#FBBF24" opacity="0.7"/>
  <polygon points="160,32 162,38 168,38 163,42 165,48 160,44 155,48 157,42 152,38 158,38" fill="#FBBF24" opacity="0.7"/>
  <polygon points="32,160 34,166 40,166 35,170 37,176 32,172 27,176 29,170 24,166 30,166" fill="#FBBF24" opacity="0.7"/>
  <polygon points="160,160 162,166 168,166 163,170 165,176 160,172 155,176 157,170 152,166 158,166" fill="#FBBF24" opacity="0.7"/>

  <!-- Text elements -->
  <text x="96" y="30" text-anchor="middle" fill="#FBBF24" font-family="serif" font-size="12" font-weight="bold">BIBLE</text>
  <text x="96" y="170" text-anchor="middle" fill="#FBBF24" font-family="serif" font-size="12" font-weight="bold">GAMES</text>
</svg>
